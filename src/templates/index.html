<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Загрузка пользователей</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{{ url_for('static', path='/styles/styles.css') }}" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', path='/favicon.ico') }}" type="image/x-icon">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h1 class="mb-4">Загрузка пользователей</h1>

    <!-- Форма загрузки -->
    <form class="row g-3 mb-4" onsubmit="fetchAndRenderUsers(1); return false;">
      <div class="col-auto">
        <input type="number" id="countInput" class="form-control" placeholder="Сколько людей загрузить?" required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Загрузить</button>
      </div>
    </form>

    <!-- Таблица -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-secondary">
          <tr>
            <th>Фото</th>
            <th>Пол</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Телефон</th>
            <th>Email</th>
            <th>Город</th>
          </tr>
        </thead>
        <tbody id="peopleTableBody"></tbody>
      </table>
    </div>

    <!-- Кнопки пагинации -->
    <div class="d-flex justify-content-between mt-3">
      <button id="prevBtn" class="btn btn-outline-secondary" onclick="goToPreviousPage()" disabled>← Предыдущая</button>
      <button id="nextBtn" class="btn btn-outline-secondary" onclick="goToNextPage()" disabled>Следующая →</button>
    </div>
  </div>

  <script src="{{ url_for('static', path='js/script.js') }}"></script>
</body>
</html>
